<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    {% include sidebar.html %}

    <style type="text/css">
      input[type=text] {
        padding:5px; border:2px; /*solid #ccc;*/ 
        background-color: lightgray;
        /*-webkit-border-radius: 5px;*/
        /*border-radius: 5px;*/
        /*border: 0 none;*/
        /*border-bottom:1px solid #1e2f45;*/
        width: 150px;
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;
      }

      input[type=text]:focus {
        /*border-color:#ffffff;*/
        border: 0 none;
        width: 250px;
        background-color: white; 
      }

      input[type=submit] {
        padding:6px 12px; 
        background:#ccc; border:0 none;
        cursor:pointer;
        font-size: 12px;
        /*-webkit-border-radius: 5px;*/
        /*border-radius: 5px; */
        /*height: 4px;*/
        vertical-align: bottom;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }

      input[type=submit]:hover{
        color: white;
        background-color: #337AFF;
      }
    </style>

    <!-- Scroll to top -->
    <a href="#" class="scrollBtn">
      <span><i class="fa fa-arrow-up"></i></span>
    </a>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <!-- <div class="container"> -->
        <div class="container" id="searchBar">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a> 
            <small>{{ site.tagline }}</small>

            <!-- Search Bar -->
            <!-- <div class="grid" id="searchBar"> -->
            <span style="float:right;">
                <div id="search">
                <form role="search" method="get" action="{{site.baseurl}}/search/">
                 <input id="searchString" name="searchString"
                        placeholder="Search..." type="text">
                 <input id="searchButton" name="googleSearchName" type="submit" value="Search">
                </form>
                </div>
            </span>
            <!-- </div> -->
            <!-- end search bar -->

          </h3>
        </div>
      </div>
      
      {% if page.url == "/blog/" %}
          <div class="container" >
            <div id="archives">
              <p align="right"">browse blog by <a class="tagBtn" title="Sort Blog by categories" href="{{ site.url}}{{site.baseurl}}/categories"><i class="fa fa-list"> Category</i></a> | <a class="tagBtn" title="Sort Blog by tags" href="{{ site.url}}{{site.baseurl}}/tags"><i class="fa fa-tags"> Tag</i></a></p>
            </div>
            </div>
          </div>
      {% endif %}
        

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <!-- <script id="dsq-count-scr" src="//mfathirirhas.disqus.com/count.js" async></script> -->

    <!-- Add scroll up button -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
    'use strict';
    
    var myButton = $('.scrollBtn');
    var myWindow = $(window);
    
    myButton.hide();
    
    myWindow.on('scroll', function() {
            if ($(this).scrollTop() > 800) { //height from top to trigger
                myButton.show();
            }
            else {
                myButton.hide();
            }
    });
    myButton.click(function(){
    $('html, body').animate({scrollTop : 0},800);
    return false;
      });
    });
    </script>

  </body>
</html>
