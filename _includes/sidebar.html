<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/"><i class="fa fa-home"> Home</i></a>

    <!-- {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

    {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %} -->

    <!-- <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Categories</a> -->
    <a class="sidebar-nav-item" href="{{ site.url }}/blog"><i class="fa fa-book"> Blog</i></a>
    <a class="sidebar-nav-item2" href="{{ site.url }}/categories"><i class="fa fa-list"> Categories</i></a>
    <a class="sidebar-nav-item2" href="{{ site.url }}/tags"><i class="fa fa-tag"> Tags</i></a>
    <a class="sidebar-nav-item" href="https://github.com/MFathirIrhas" target="_blank"><i class="fa fa-github"> My GitHub</i></a>
    <a class="sidebar-nav-item" href="{{ site.url }}/about"><i class="fa fa-user"> About</i></a>
    <a class="sidebar-nav-item" href="https://www.visualcv.com/fathir-irhas" target="_blank"><i class="fa fa-file"> CV</i></a>
    <!-- <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
  </nav>

  <div class="sidebar-item">
    <p>
      <a href="https://twitter.com/fathirirhas1" class="twitter-follow-button" data-show-screen-name="false" data-show-count="false">Follow @fathirirhas1</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      <!-- <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a> -->
    
    </p>    
  </div>

  <div class="sidebar-item">
    <p>This blog is based on template <a href="http://jekyllthemes.org/themes/lanyon" target="_blank">Lanyon</a> by <a href="https://twitter.com/mdo" target="_blank">@mdo</a> with some modification.</p>
    <p>Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> and <a href="https://pages.github.com/" target="_blank">Github.</a></p>
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
